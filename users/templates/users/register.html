{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}



{% block title %} Register page {% endblock title %}

{% block content %}
    <div class="row ">
        <div class="col-lg-4 col-md-4 shadow p-3 rounded-3 mb-3">
            <form class="form-control-sm" method="post" action="{% url 'users:register' %}">{% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary w-100 btn-sm" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-6">
            <img class="img-thumbnail" src="{% static 'images/bookshop-sign-books-store.jpg' %}">
        </div>
    </div>
{% endblock content %}
